{% extends './base.html'%}


{% block content %}
<h1><button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD CLIENT 
  </button></h1>  
    
    <table class="table table-straped">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name.</th>
                <th scope="col">Contact.</th>
                <th scope="col">Address.</th>    
            </tr>
        </thead>
        <tbody>

            {% for client in clients %}
                <tr>
                    <th scope="row">{{client.id}}</th>
                    <th scope="row">{{client.name}}</th>
                    <th scope="row">{{client.contact}}</th>
                    <th scope="row">{{client.address}}</th>
                    <td>
                        <a href="{% url 'edit_client_page' client.id %}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'delete_client_page' client.id %}" 
                        onclick="return confirm('Are you sure you want to delete this client')">
                        <i class="fas fa-trash-alt"></i>
                    </a>

                    </td>
                    
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
    </div>

   
    
{% endblock content %}
