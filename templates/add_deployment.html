{% extends './base.html'%}


{% block content %}
<h1><button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD DEPLOYMENT
  </button></h1>
    
     <table class="table table-straped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col"> Deployment_Date.</th>
                    <th scope="col">Client.</th>
                    <th scope="col">Shift.</th>
                    <th scope="col">Officer.</th>
                    
                </tr>
            </thead>
            <tbody>

                {% for deployment in deployments %}
                    <tr>
                        <th scope="row">{{deployment.id}}</th>
                        <th scope="row">{{deployment.deployment_date}}</th>
                        <th scope="row">{{deployment.client}}</th>
                        <th scope="row">{{deployment.Shift}}</th>
                        <th scope="row">{{deployment.Officer}}</th>
                        <td>
                            <a href="{% url 'edit_deployment_page' deployment.id %}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'delete_deployment_page' deployment.id %}" 
                            onclick="return confirm('Are you sure you want to delete this deployment')">
                            <i class="fas fa-trash-alt"></i>
    
                        </td>
                        
                    </tr>
                {% endfor %}
                
            </tbody>
            



        </table>
    </div>

    
    
{% endblock content %}
