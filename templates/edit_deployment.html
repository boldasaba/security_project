{% extends './base.html'%}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Edit - {{deployment.deployment_date}}</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form |crispy }}
            <input type="Submit" class="btn btn-warning">
            <input type="Cancel" class="btn btn-danger">
            {% if message %}

            {{message}}

            {% endif %}


        </form>

    </div>

{% endblock content %}
