{% extends './base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit - {{officer.name}}</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form |crispy }}
            <input type="Submit" class="btn btn-warning">
            <a class="btn btn-danger"  href="{% url 'add_officer_page' %}">Cancel</a>
            {% if message %}

            {{message}}

            {% endif %}


        </form>

    </div>
{% endblock content %}
