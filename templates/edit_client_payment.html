{% extends './base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit - {{payment_date}}</h1>
        <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form |crispy }}
            <input type="Submit" class="btn btn-warning">
            <a class="btn btn-danger"href="{% url 'add_client_payment_page'%}">Cancel</a>

            {% if message %}

            {{message}}

            {% endif %}


        </form>

    </div>
{% endblock content %}
